{% extends "base.html" %}
{% block content %}

{% for book in all_books %}
    <div class="books">
        <a href = '/book/{{book.id}}'>{{book.title}}</a><br>
        {{book.author.name}}<br>
        {{book.genre}}<br>
        
        <form action="/book/{{book.id}}/delete" method="POST">
            <button class="delete-button" type="submit"> Delete </button>
            <hr>
    </div>
{% endfor %}

{% endblock %}
